<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Create New User</h1><br/>
    <form id="reportForm">
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" class="form-control datepicker" id="startDate" name="startDate" placeholder="Select Start Date">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="text" class="form-control datepicker" id="endDate" name="endDate" placeholder="Select End Date">
        </div>
        <button type="button" class="btn btn-primary" id="generateReport">Generate Report</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    // Initialize datepicker
    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
    });

    // Generate report button click handler
    document.getElementById('generateReport').onclick = function() {
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        
        // Perform report generation logic here
        console.log('Start Date:', startDate);
        console.log('End Date:', endDate);
        // You can make an AJAX call to the server to generate the report using the selected dates
    };
</script>

</body>
</html>
