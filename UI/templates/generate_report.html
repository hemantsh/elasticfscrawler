{% extends 'index.html' %}

{% block body %}
 
<div class="container">
    <h1>Generate Report</h1><br/>
    
    <form method="post" action="/admin/report" class="row">
        
        <div class="form-group col-md-4">
            <label for="start_date">Start Date:</label>
            <input type="text" class = "form-control datepicker" name="start_date" id="start_date" placeholder = "Select Start Date of Search" class="form-control">
        </div>
        
        <div class="form-group col-md-4">
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" class="form-control datepicker"  placeholder = "Select End Date of Search">
        </div>
        
        <div class="form-group col-md-4 align-self-end">
            <button type="submit" class="btn btn-primary btn-block" id="generateReport">Generate Report</button>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>

    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
    });

</script>
 
{% endblock %}
