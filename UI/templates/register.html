<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Page</h1>
        <form action="/register" method="post">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="displayname" placeholder="Display Name">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <input type="text" name="countries" placeholder="Countries">
            <button type="submit">Register</button>
        </form>
        <div id="toast" style="display: none;"></div>
        <script>
            // Client-side validation and toast message handling
            document.querySelector('form').onsubmit = function(e) {
                e.preventDefault();
                var form = e.target;
                var formData = new FormData(form);
                fetch('/register', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('toast').innerText = "You are successfully registered";
                    } else {
                        document.getElementById('toast').innerText = data.message;
                    }
                    document.getElementById('toast').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
            };
        </script>
    <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
