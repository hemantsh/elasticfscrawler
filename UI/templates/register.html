<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2>User Registration</h2><br/><br/> 
        <form action="/" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label><br />
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
            </div>
            <div>
                <label for="lastName">Last Name</label><br />
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
            </div>
            <div>
                <label for="userName">User Name</label><br />
                <input type="text" class="form-control" id="userName" name="userName"
                    placeholder="Enter Your User Name">
            </div>
            <div class="form-group">
                <label for="countries">Countries (comma-separated):</label><br/> 
                <input type="text" class="form-control" id="countries" name="countries" placeholder="Enter countries">
            </div>
            <button type="submit" class="btn btn-primary" onclick="registerUser()">Register</button>
        </form>
        <script>
            function registerUser() {
                alert('You have been registered and your details have been saved successfully.');
            }
        </script>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
