<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }}{% else %}Registration{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>{% if title == 'My Profile' %}My Profile{% else %}Registration Page{% endif %}</h1>
    <form id="registrationForm" action="/register" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" {% if email %}value="{{ email }}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="displayname">Display Name</label>
            <input type="text" class="form-control" id="displayname" name="displayname" placeholder="Display Name" {% if displayname %}value="{{ displayname }}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        {% if not current_user %}
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        {% endif %}
        <div class="form-group">
            <label for="countries">Countries</label>
            <input type="text" class="form-control" id="countries" name="countries" placeholder="Countries" {% if countries %}value="{{ countries }}"{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">{% if save_button %}Save{% else %}Register{% endif %}</button>
    </form>
    <div id="toast" style="display: none;"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Client-side validation and toast message handling
    document.getElementById('registrationForm').onsubmit = function(e) {
        e.preventDefault();
        var form = e.target;
        var formData = new FormData(form);
        fetch('/register', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('toast').innerText = "You are successfully registered";
            } else {
                document.getElementById('toast').innerText = data.message;
            }
            document.getElementById('toast').style.display = 'block';
        })
        .catch(error => console.error('Error:', error));
    };
</script>

</body>
</html>
