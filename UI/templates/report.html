{% extends 'index.html' %}

{% block body %}

<div class="container-fluid">

    <form method="post" action="/admin/report">
    <div class="row no-gutters flex-lg-nowrap">

    <div class="col-12 col-lg-4">
        <div class="form-group">
            <label for="start_date" >Start Date</label>
            <input type="text" class="form-control datepicker" name="start_date" id="start_date" placeholder="Select Start Date of Search" value="{{ start_date }}" label = "Start Date" readonly>
        </div>
    </div>

    <div class="col-12 col-lg-4">
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="text" id="end_date" name="end_date" class="form-control datepicker" placeholder="Select End Date of Search" value="{{ end_date }}" readonly>
        </div>
    </div>

    <div class="col-12 col-lg-4">
        <div class="form-group mt-3">
        <button type="submit" class="btn btn-dark btn-block w-100" id="generateReport">Generate Report</button>
        </div>
    </div>

    </div>
    </form>

    {% if search_queries|length > 1 %}
    <hr>
    <h2>Search Queries Report</h2>
    <table id="searchQueriesTable" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th class="col-md-2" >Date</th>
                <th class="col-md-2" >User</th>
                <th class="col-md-6" >SearchQuery</th>
            </tr>
        </thead>
        <tbody>
            {% for query in search_queries %}
            <tr>
                <td  class="col-md-2" >{{ query.timestamp }}</td>
                <td  class="col-md-2" >{{ query.email }}</td>
                
                <td class="col-md-6">{{ query.search_query }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</div>

     
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            endDate: new Date(),  
            todayBtn: true
        }); 
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        configurerReportTable('#searchQueriesTable');
    });
</script>

{% endblock %}
