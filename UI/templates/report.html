{% extends 'index.html' %}

{% block body %}

<div class="container-fluid">

    <form method="post" action="/admin/report" class="form-inline">
        
        <div class="form-group col-md-4">
            <label for="start_date">Start Date:  </label>
            <input type="text" class="form-control datepicker" name="start_date" id="start_date" placeholder="Select Start Date of Search" value="{{ start_date }}" readonly>
        </div>
        
        <div class="form-group col-md-4">
            <label for="end_date">End Date:<br/></label>
            <input type="text" id="end_date" name="end_date" class="form-control datepicker" placeholder="Select End Date of Search" value="{{ end_date }}" readonly>
        </div>
        
        <div class="form-group col-md-4 align-self-end">
            <button type="submit" class="btn btn-dark btn-block" id="generateReport">Generate Report</button>
        </div>
    </form>

    {% if search_queries|length > 1 %}
    <hr>
    <h2>Search Queries Report</h2>
    <table id="searchQueriesTable" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <td>
                    <div class="row">
                        <div class="col-md-6 text-left">Date</div>
                        <div class="col-md-2 text-right">User</div>
                    </div>
                </td>
                <th>Search Query</th>
            </tr>
        </thead>
        <tbody>
            {% for query in search_queries %}
            <tr>
                <td>
                    <div class="row">
                        <div class="col-md-6 text-left">{{ query.timestamp }}</div>
                        <div class="col-md-2 text-right">{{ query.email }}</div>
                    </div>
                </td>
                <td style="width: 50%;">{{ query.search_query }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
     
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            endDate: new Date(),  
            todayBtn: true
        }); 
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        configurerReportTable();
    });
</script>

{% endblock %}
