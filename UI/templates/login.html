{% extends 'index.html' %}

{% block body %}
 
    <div class="container mt-4">
        <div class = "text-center"><h1>User Login</h1></div>
        <form class="form-horizontal needs-validation" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter Email" required oninvalid="this.setCustomValidity('Please Enter a Valid Email address')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label><br /> 
                <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Enter Password" required oninvalid="this.setCustomValidity('Please Enter the Password')" oninput="this.setCustomValidity('')">
            </div>
            <button type="submit" class="btn btn-dark mt-3">Login</button>
        </form>
    </div>

{% endblock %}
