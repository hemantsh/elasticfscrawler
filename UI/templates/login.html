{% extends 'index.html' %}

{% block body %}
 
    <div class="container mt-5">
        <div class = "text-center"><h1>User Login</h1></div>
        <form class="form-horizontal needs-validation" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label><br />
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required oninvalid="this.setCustomValidity('Please Enter a Valid Email address')">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br /> 
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required oninvalid="this.setCustomValidity('Please Enter the Password')">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
        <p class="mt-3">New user?<a href="/register">Register here</a></p>
    </div>

{% endblock %}
